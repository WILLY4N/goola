<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Empresa - Firestore</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: auto;
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-row > div {
        flex: 1;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Cadastro de Nova Empresa</h1>

    <div id="login">
      <button onclick="handleAuthClick()">Login com Google</button>
      <button onclick="handleSignoutClick()">Desconectar</button>
      <p id="auth-status">Desconectado</p>
    </div>

    <form id="empresaForm" style="display: none">
      <label>CNPJ *</label>
      <input
        type="text"
        id="idCnpjEmpresa"
        maxlength="14"
        required
        pattern="\d{14}"
        placeholder="Somente números"
      />

      <label>Razão Social *</label>
      <input type="text" id="razaoSocialEmpresa" required />

      <label>Nome Fantasia *</label>
      <input type="text" id="nomeFantasiaEmpresa" required />

      <label>Email *</label>
      <input type="email" id="emailEmpresa" required />

      <div class="form-row">
        <div>
          <label>DDD *</label>
          <input
            type="text"
            id="dddTelefoneEmpresa"
            maxlength="2"
            pattern="\d{2}"
            required
          />
        </div>
        <div>
          <label>Telefone *</label>
          <input
            type="text"
            id="numeroTelefoneEmpresa"
            maxlength="9"
            pattern="\d{8,9}"
            required
          />
        </div>
      </div>

      <label>CEP *</label>
      <input
        type="text"
        id="cepEnderecoEmpresa"
        maxlength="8"
        pattern="\d{8}"
        required
      />

      <label>UF *</label>
      <select id="ufEnderecoEmpresa" required></select>

      <label>Município *</label>
      <select id="municipioEnderecoEmpresa" required></select>

      <label>Logradouro *</label>
      <input type="text" id="logradouroEnderecoEmpresa" required />

      <label>Número *</label>
      <input type="text" id="numeroEnderecoEmpresa" required />

      <label>Complemento</label>
      <input type="text" id="complementoEnderecoEmpresa" />

      <label>Bairro *</label>
      <input type="text" id="bairroEnderecoEmpresa" required />

      <label>Categoria(s) *</label>
      <select id="categoriaEmpresa" multiple required></select>

      <label>Serviço(s) *</label>
      <select id="servicoEmpresa" multiple required></select>

      <label>URL do Site *</label>
      <input type="url" id="urlSiteEmpresa" required />

      <label>URL do Ícone *</label>
      <input type="url" id="urlIconeEmpresa" required />

      <label>Promoção Ativa *</label>
      <select id="promocaoAtiva" required>
        <option value="false">NÃO</option>
        <option value="true">SIM</option>
      </select>

      <label id="labelCupom" style="display: none">Cupom</label>
      <input type="text" id="cupomPromocaoAtiva" style="display: none" />

      <label>Aberto Agora *</label>
      <select id="abertoAgora" required>
        <option value="false">NÃO</option>
        <option value="true">SIM</option>
      </select>

      <label>Usuário que está incluindo *</label>
      <select id="idUsuarioInclusao" required></select>

      <label>Empresa Bloqueada *</label>
      <select id="empresaBloqueada" required>
        <option value="false">NÃO</option>
        <option value="true">SIM</option>
      </select>

      <label>Empresa Excluída *</label>
      <select id="empresaExcluida" required>
        <option value="false">NÃO</option>
        <option value="true">SIM</option>
      </select>

      <button type="submit">Salvar Empresa</button>
    </form>

    <script>
      const CLIENT_ID =
        "1057061768161-ki1s6p1545rvcq74hs74ffeajfmb4bd3.apps.googleusercontent.com";
      const PROJECT_ID = "appgoola";
      let accessToken = null;

      function initClient() {
        gapi.load("client:auth2", () => {
          gapi.auth2
            .init({
              client_id: CLIENT_ID,
              scope: "https://www.googleapis.com/auth/datastore",
            })
            .then(() => {
              const authInstance = gapi.auth2.getAuthInstance();
              updateSigninStatus(authInstance.isSignedIn.get());
              authInstance.isSignedIn.listen(updateSigninStatus);
            });
        });
      }

      function updateSigninStatus(isSignedIn) {
        document.getElementById("auth-status").textContent =
          "Status: " + (isSignedIn ? "Conectado" : "Desconectado");
        if (isSignedIn) {
          accessToken = gapi.auth2
            .getAuthInstance()
            .currentUser.get()
            .getAuthResponse().access_token;
          document.getElementById("empresaForm").style.display = "block";
          carregarDados();
        }
      }

      function handleAuthClick() {
        gapi.auth2.getAuthInstance().signIn();
      }

      function handleSignoutClick() {
        gapi.auth2.getAuthInstance().signOut();
      }

      async function carregarDados() {
        await preencherSelect(
          "/ufEstados",
          "ufEnderecoEmpresa",
          "nomeUf",
          true,
          "Escolha uma UF"
        );
        await preencherSelect(
          "/categoriaEmpresa",
          "categoriaEmpresa",
          "nomeCategoria"
        );
        await preencherSelect(
          "/servicosEmpresa",
          "servicoEmpresa",
          "nomeServico"
        );
        await preencherSelect("/usuarios", "idUsuarioInclusao", "nomeUsuario");

        document
          .getElementById("ufEnderecoEmpresa")
          .addEventListener("change", carregarMunicipios);
        document
          .getElementById("promocaoAtiva")
          .addEventListener("change", () => {
            const ativo =
              document.getElementById("promocaoAtiva").value === "true";
            document.getElementById("labelCupom").style.display = ativo
              ? "block"
              : "none";
            document.getElementById("cupomPromocaoAtiva").style.display = ativo
              ? "block"
              : "none";
          });
      }

      async function preencherSelect(
        collection,
        id,
        labelField,
        includeDefaultOption = false,
        defaultText = "Selecione"
      ) {
        const res = await fetch(
          `https://firestore.googleapis.com/v1/projects/appgoola/databases/(default)/documents${collection}`,
          {
            headers: { Authorization: `Bearer ${accessToken}` },
          }
        );

        const data = await res.json();
        const select = document.getElementById(id);
        select.innerHTML = "";

        if (includeDefaultOption) {
          const defaultOption = document.createElement("option");
          defaultOption.disabled = true;
          defaultOption.selected = true;
          defaultOption.value = "";
          defaultOption.textContent = defaultText;
          select.appendChild(defaultOption);
        }

        const docsOrdenados = (data.documents || []).sort((a, b) => {
          const nomeA = a.fields[labelField]?.stringValue || "";
          const nomeB = b.fields[labelField]?.stringValue || "";
          return nomeA.localeCompare(nomeB, "pt-BR", { sensitivity: "base" });
        });

        docsOrdenados.forEach((doc) => {
          const opt = document.createElement("option");
          const docId = doc.name.split("/").pop();
          opt.value = docId;
          opt.textContent = doc.fields[labelField]?.stringValue || docId;
          select.appendChild(opt);
        });
      }

      async function carregarMunicipios() {
        const ufId = document.getElementById("ufEnderecoEmpresa").value;
        const select = document.getElementById("municipioEnderecoEmpresa");
        select.innerHTML = "";

        try {
          const ufRes = await fetch(
            `https://firestore.googleapis.com/v1/projects/appgoola/databases/(default)/documents/ufEstados/${ufId}`,
            {
              headers: { Authorization: `Bearer ${accessToken}` },
            }
          );

          if (!ufRes.ok) {
            console.error("Erro ao buscar nome da UF:", ufRes.statusText);
            return;
          }

          const ufDoc = await ufRes.json();
          const nomeUfSelecionada = ufDoc.fields?.nomeUf?.stringValue;

          if (!nomeUfSelecionada) {
            console.warn("Nome da UF não encontrado no documento.");
            return;
          }

          const baseUrl = `https://firestore.googleapis.com/v1/projects/appgoola/databases/(default)/documents/municipiosUf`;
          let allDocuments = [];
          let nextPageToken = null;

          do {
            const url = nextPageToken
              ? `${baseUrl}?pageToken=${nextPageToken}`
              : baseUrl;

            const res = await fetch(url, {
              headers: { Authorization: `Bearer ${accessToken}` },
            });

            if (!res.ok) {
              console.error("Erro ao buscar municípios:", res.statusText);
              return;
            }

            const data = await res.json();
            nextPageToken = data.nextPageToken || null;

            if (data.documents) {
              allDocuments = allDocuments.concat(data.documents);
            }
          } while (nextPageToken);

          let count = 0;
          allDocuments.forEach((doc) => {
            const nomeUf = doc.fields.nomeUf?.stringValue;
            const nomeMunicipio = doc.fields.nomeMunicipio?.stringValue;

            if (nomeUf === nomeUfSelecionada) {
              const id = doc.name.split("/").pop();
              const opt = document.createElement("option");
              opt.value = id;
              opt.textContent = nomeMunicipio;
              select.appendChild(opt);
              count++;
            }
          });

          if (count === 0) {
            console.warn(
              `Nenhum município encontrado para a UF: ${nomeUfSelecionada}`
            );
          }
        } catch (err) {
          console.error("Erro ao carregar municípios:", err);
        }
      }

      document
        .getElementById("empresaForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const f = e.target;
          const get = (id) => f[id]?.value || null;
          const ref = (path, id) => ({
            referenceValue: `projects/appgoola/databases/(default)/documents${path}/${id}`,
          });
          const mapRefs = (id, path) => {
            const map = {};
            [...f[id].selectedOptions].forEach((o, i) => {
              map[i] = {
                referenceValue: `projects/appgoola/databases/(default)/documents${path}/${o.value}`,
              };
            });
            return { mapValue: { fields: map } };
          };
          const municipioId = get("municipioEnderecoEmpresa");
          const munRes = await fetch(
            `https://firestore.googleapis.com/v1/projects/appgoola/databases/(default)/documents/municipiosUf/${municipioId}`,
            {
              headers: { Authorization: `Bearer ${accessToken}` },
            }
          );
          const munDoc = await munRes.json();
          const ibge = munDoc.fields?.idMunicipioIbge?.stringValue || "";

          const payload = {
            fields: {
              idCnpjEmpresa: { stringValue: get("idCnpjEmpresa") },
              razaoSocialEmpresa: { stringValue: get("razaoSocialEmpresa") },
              nomeFantasiaEmpresa: { stringValue: get("nomeFantasiaEmpresa") },
              emailEmpresa: { stringValue: get("emailEmpresa") },
              dddTelefoneEmpresa: { integerValue: get("dddTelefoneEmpresa") },
              numeroTelefoneEmpresa: {
                integerValue: get("numeroTelefoneEmpresa"),
              },
              cepEnderecoEmpresa: { stringValue: get("cepEnderecoEmpresa") },
              ufEnderecoEmpresa: ref("/ufEstados", get("ufEnderecoEmpresa")),
              municipioEnderecoEmpresa: ref("/municipiosUf", municipioId),
              idMunicipioIbgeEnderecoEmpresa: { stringValue: ibge },
              logradouroEnderecoEmpresa: {
                stringValue: get("logradouroEnderecoEmpresa"),
              },
              numeroEnderecoEmpresa: {
                stringValue: get("numeroEnderecoEmpresa"),
              },
              complementoEnderecoEmpresa: get("complementoEnderecoEmpresa")
                ? { stringValue: get("complementoEnderecoEmpresa") }
                : { nullValue: null },
              bairroEnderecoEmpresa: {
                stringValue: get("bairroEnderecoEmpresa"),
              },
              categoriaEmpresa: mapRefs(
                "categoriaEmpresa",
                "/categoriaEmpresa"
              ),
              servicoEmpresa: mapRefs("servicoEmpresa", "/servicosEmpresa"),
              urlSiteEmpresa: { stringValue: get("urlSiteEmpresa") },
              urlIconeEmpresa: { stringValue: get("urlIconeEmpresa") },
              promocaoAtiva: { booleanValue: get("promocaoAtiva") === "true" },
              cupomPromocaoAtiva:
                get("promocaoAtiva") === "true"
                  ? { stringValue: get("cupomPromocaoAtiva") }
                  : { nullValue: null },
              abertoAgora: { booleanValue: get("abertoAgora") === "true" },
              dataInclusaoEmpresa: {
                timestampValue: new Date(
                  new Date().getTime() - 3 * 60 * 60 * 1000
                ).toISOString(),
              },
              idUsuarioInclusao: ref("/usuarios", get("idUsuarioInclusao")),
              empresaBloqueada: {
                booleanValue: get("empresaBloqueada") === "true",
              },
              empresaExcluida: {
                booleanValue: get("empresaExcluida") === "true",
              },
              idCpfAdminEmpresa: { nullValue: null },
              idCpfUsuarioEmpresa: { nullValue: null },
              dataBloqueioEmpresa: { nullValue: null },
              dataExclusaoEmpresa: { nullValue: null },
              dataAlteracaoCadastroEmpresa: { nullValue: null },
              idUsuarioAlteracao: { nullValue: null },
              idUsuarioIndicacao: { nullValue: null },
            },
          };

          const res = await fetch(
            `https://firestore.googleapis.com/v1/projects/appgoola/databases/(default)/documents/empresas`,
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${accessToken}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          if (res.ok) {
            alert("Empresa cadastrada com sucesso!");
            f.reset();
          } else {
            const error = await res.json();
            alert("Erro: " + JSON.stringify(error));
          }
        });

      window.onload = initClient;
    </script>
  </body>
</html>
